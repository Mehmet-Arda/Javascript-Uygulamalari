<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validator UygulamasÄ±</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url(css/all.css);
    </style>
</head>

<body>

    <div class="container-fluid my-5 d-flex justify-content-center">
        <div class="col-12 col-sm-6">
            <div class="card">
                <div class="card-header text-center fs-3 fw-bold">Create a User</div>
                <div class="card-body ">

                    <form action="#" id="form" novalidate >


                        <div class="form-group m-2 mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="Username" class="form-control" id="username" placeholder="Enter Username">
                            <div></div>
                        </div>

                        <div class="form-group m-2 mb-3">
                            <label for="email">Email</label>
                            <input type="text" name="Email" class="form-control" id="email" placeholder="Enter Email">
                            <div></div>
                        </div>


                        <div class="form-group m-2 mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="Password"  class="form-control" id="password" placeholder="Enter Password">
                            <div></div>
                        </div>



                        <div class="form-group m-2 mb-3">
                            <label for="repassword">Re-Password</label>
                            <input type="password" name="Repassword" class="form-control" id="repassword"
                                placeholder="Enter Password Again">
                            <div></div>
                        </div>


                        <button type="submit" class="btn btn-primary mt-3 w-100 ">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstap/bootstrap.bundle.min.js"></script>
    <script src="js/custom/extra.js"></script>
</body>

</html>
