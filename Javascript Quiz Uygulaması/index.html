<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript OOP Quiz Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url(css/all.css);
    </style>
</head>

<body>

    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>

    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">
                    Kalan Süre
                </div>
                <div class="time_second"></div>
            </div>

            <div class="time_line"></div>
        </header>


        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi javascript paket yönetim uygulamasıdır?</span> -->
            </div>

            <div class="option-list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>

                <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option incorrect">
                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>

        <footer class="card-footer">

            <div class="question-index">

            </div>
            <button class="btn btn-primary btn-sm next-btn">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn-quit">Testi Bitir</button>
        </div>
    </div>

    <script src="js/custom/ui.js"></script>
    <script src="js/custom/soru.js"></script>
    <script src="js/custom/quiz.js"></script>
    <script src="js/bootstap/bootstrap.bundle.min.js"></script>
    <script src="js/custom/extra.js"></script>
</body>

</html>
